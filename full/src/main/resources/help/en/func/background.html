<h1>background</h1>

<p>Sets the background color that will be used the next time the
display is cleared using <a href="func/cls">cls</a>.</p>

<p>This function expects three integers between 0 and 255 to specify
the color.  Please see <a href="func/color">color</a> for a
description of what these three numbers are.</p>

<h2>Usage</h2>
<pre>
    background(255, 0, 0);
</pre>
