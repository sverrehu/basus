<h1>spriteMove</h1>

<p>Moves a <a href="types/sprite">sprite</a> to a new screen location,
denoted by the lower left corner of the sprite image.  For valid x and
y values, please see <a href="func/plot">plot</a>.</p>

<p>Note that a sprite must also be set visible using
the <a href="func/spriteVisible">spriteVisible</a> function.</p>

<h2>Usage</h2>
<pre>
    spriteMove(sprite, number_x, number_y);
</pre>
