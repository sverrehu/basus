<h1>readChar</h1>

<p>Waits for the user to press a key, and returns the integer
<i>ASCII code</i> of that key.  This function does not work
for keys that are not letters, digits or symbols.  If you need
to detect other keys, please see <a href="func/waitKey">waitKey</a>.
</p>

<h2>Usage</h2>
<pre>
    ascii = readChar();
    if ascii == 'a' then ...
</pre>
