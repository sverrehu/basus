<h1>substring</h1>

<p>Locates a substring within a string, starting at the given position
(counting from 1), up to the given number of characters.</p>

<h2>Usage</h2>
<p>Extract "length" character from "string", starting at index
"from":</p>
<pre>
    string2 = substring(string, from, length);
</pre>
