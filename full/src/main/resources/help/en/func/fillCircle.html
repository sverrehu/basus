<h1>fillCircle</h1>

<p>Draws a filled circle using the
current <a href="func/color">color</a>.  For valid x and y values,
please see <a href="func/plot">plot</a>.</p>

<h2>Usage</h2>
<pre>
    fillCircle(x, y, radius);
</pre>

<p>x and y gives the center of the circle.  The radius is given in
pixels.</p>
