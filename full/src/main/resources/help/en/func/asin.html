<h1>asin, asinr</h1>

<p>Calculates the arc sine of a
number.  <span class="code">asin</span> returns an angle in degrees,
in the range -90.0 through 90.0.  <span class="code">acosr</span>
returns the equivalent angle in radians.</p>

<h2>Usage</h2>
<pre>
    number1 = asin(number2);
    number1 = asinr(number2);
</pre>
