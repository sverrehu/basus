<h1>charToString</h1>

<p>Converts a numeric ASCII value to a one-character string
containing the corresponding character.</p>

<h2>Usage</h2>
<p>Both of the following will return the string <span class="code">"A"</span>:</p>
<pre>
        string1 = charToString('A');
        string2 = charToString(65);
</pre>
