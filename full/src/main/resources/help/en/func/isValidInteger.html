<h1>isValidInteger</h1>

<p>Checks if a value may be correctly convertet to an <span class="code">integer</span>
using <span class="code">toInteger</span>.</p>

<h2>Usage</h2>
<pre>
    s = "123";
    if isValidInteger(s) then
        i = toInteger(s);
    else
        println("Not a number");
    endif;
</pre>
