<h1>isBackground</h1>

<p>Returns a boolean value (<span class="code">TRUE</span>
or <span class="code">FALSE</span>) indicating whether the color
component of the given display pixel, given by an x and a y value, is
the same as the current
<a href="func/background">background</a> color.</p>

<h2>Usage</h2>
<pre>
    boolean = isBackground(x, y);
</pre>
