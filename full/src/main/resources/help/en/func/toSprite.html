<h1>toSprite</h1>

<p>Converts the parameter, which must be
an <a href="types/image">image</a>, to
a <a href="types/sprite">sprite</a>.  The newly created sprite will
be invisible.  Use <a href="func/spriteVisible">spriteVisible</a>
to make it visible.</p>

<h2>Usage</h2>
<pre>
    sprite = toSprite(image);
</pre>
