<h1>atan, atanr</h1>

<p>Calculates the arc tangent of a
number.  <span class="code">atan</span> returns an angle in degrees,
in the range -90.0 through 90.0.  <span class="code">atanr</span>
returns the equivalent angle in radians.</p>

<h2>Usage</h2>
<pre>
    number1 = atan(number2);
    number1 = atanr(number2);
</pre>
