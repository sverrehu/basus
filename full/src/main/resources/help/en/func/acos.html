<h1>acos, acosr</h1>

<p>Calculates the arc cosine of a
number.  <span class="code">acos</span> returns an angle in degrees,
in the range 0.0 through 180.0.  <span class="code">acosr</span>
returns the equivalent angle in radians.</p>

<h2>Usage</h2>
<pre>
    number1 = acos(number2);
    number1 = acosr(number2);
</pre>
