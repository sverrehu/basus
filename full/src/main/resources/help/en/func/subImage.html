<h1>subImage</h1>

<p>Creates a new image from a rectangular area of an existing image.
The rectangular area is given by a starting point (relative to the
lower left corner of the original image) and a width and height.
</p>

<h2>Usage</h2>
<pre>
    image2 = subImage(image1, x, y, width, height);
</pre>
