<h1>circle</h1>

<p>Draws the outline of a circle using the current
<a href="func/color">color</a>.  For valid x and y values, please
see <a href="func/plot">plot</a>.</p>

<h2>Usage</h2>
<pre>
    circle(x, y, radius);
</pre>

<p>x and y give the centre of the circle.  The radius is given in
pixels.</p>
