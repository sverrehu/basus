<h1>repeat</h1>
<p>Repeats a list of statements the given number of times.
The number of times may be given directly, or it may be
given as a numeric expression.</p>

<h2>Syntax</h2>
<pre>
    repeat <span class="pseudo">numeric-expression</span> times
        <span class="pseudo">block-of-code</span>
    done;
</pre>

<h2>Example</h2>
<pre>
    repeat 10 times
        println("Hello");
    done;
</pre>
