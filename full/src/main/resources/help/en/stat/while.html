<h1>while</h1>
<p>Repeats a list of statements as long as a boolean
condition is true.</p>

<h2>Syntax</h2>
<pre>
    while <span class="pseudo">boolean-expression</span> do
        <span class="pseudo">block-of-code</span>
    done;
</pre>

<h2>Example</h2>
<pre>
    x = 1;
    while x < 10 do
        println("x is ", x);
        x = x + 1;
    done;
</pre>
