<h1>captureBackground</h1>

<p>Lagrer det som vises på skjermen som neste bakgrunnbilde. De neste
kallene på <a href="func/cls">cls</a> vil vise dette lagrede
bakgrunnbilde. Bruk <a href="func/clearBackground">clearBackground</a>
for å gå tilbake til normal oppførsel, som
er <a href="func/cls">cls</a> for å fylle skjermen med den
gjeldende <a href="func/background">background</a> fargen.</p>

<h2>Bruk</h2>
<pre>
    captureBackground();
</pre>
