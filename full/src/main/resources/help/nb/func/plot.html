<h1>plot</h1>

<p>Tegner et punkt ved å bruke
gjeldende <a href="func/color">farge</a>.  Punktet er på størrelsen
med 1 pixel.</p>

<p>Hjørnet nederst til venstre av skjermen er (0, 0). Gyldige x
verdier er fra 0 til <a href="func/width">width</a> minus 1. Gyldige y
verdier er fra 0 til <a href="func/height">height</a> minus 1.</p>

<h2>Bruk</h2>
<pre>
    plot(x, y);
</pre>
