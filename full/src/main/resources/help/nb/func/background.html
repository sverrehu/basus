<h1>background</h1>

<p>Setter bakgrunnsfargen som blir bruk neste gang skjermen blir tømt
ved bruk av <a href="func/cls">cls</a>.</p>

<p>Denne funksjonen forventer tre tall mellom 0 og 255 for å angi
fargen.  Se på <a href="func/color">color</a> for en beskrivelse av
hva de tre tallene står for.</p>

<h2>Bruk</h2>
<pre>
    background(255, 0, 0); // setter rød bakgrunn
</pre>
