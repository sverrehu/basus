<h1>getRed, getGreen, getBlue</h1>

<p>Returnerer fargen til en gitt pixel på skjermen angitt av en x og y
verdi.</p>

<p>Se på <a href="func/color">color</a> for en beskrivelse av hva
retur verdien (0-255) representerer.</p>

<h2>Bruk</h2>
<pre>
    red_value = getRed(x, y);
    green_value = getGreen(x, y);
    blue_value = getBlue(x, y);
</pre>
