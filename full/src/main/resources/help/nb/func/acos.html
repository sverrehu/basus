<h1>acos, acosr</h1>

<p>Regner ut invers cosinus av et tall.  <span class="code">acos</span> returnerer en vinkel mellom 0.0 og 180.0 i grader. <span class="code">acosr</span>
returnerer en vinkel i radianer istedenfor grader.</p>

<h2>Bruk</h2>
<pre>
    a = acos(0); // a blir 90.0 grader
    b = acosr(0); // b blir 1.57 radianer
</pre>
