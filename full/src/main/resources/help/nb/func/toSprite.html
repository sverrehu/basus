<h1>toSprite</h1>

<p>Konverterer et <a href="types/image">bilde</a> til
en <a href="types/sprite">sprite</a>.  Den nye spriten vil i
utgangspunktet være usynlig, så
bruk <a href="func/spriteVisible">spriteVisible</a> til å gjøre den
synlig.</p>

<h2>Bruk</h2>
<pre>
    sprite = toSprite(image);
</pre>
