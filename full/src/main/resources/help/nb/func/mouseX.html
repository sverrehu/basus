<h1>mouseX, mouseY</h1>

<p>Returnerer x og y posisjonen til musa på skjermen. For betydningen
av x og y verdien, se <a href="func/plot">plot</a>.</p>

<p>Hvis musa er utenfor Basus skjermen så vil den siste gjeldende
posisjonen bli returnert.</p>

<h2>Bruk</h2>
    integer_x = mouseX();
    integer_y = mouseY();
