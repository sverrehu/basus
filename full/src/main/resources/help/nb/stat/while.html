<h1>while</h1>
<p>Utfører en liste med operasjoner så lenge det boolske uttrykket
evaluerer til sant.</p>

<h2>Syntaks</h2>
<pre>
    while <span class="pseudo">boolsk-uttrykk</span> do
        <span class="pseudo">kodeblokk</span>
    done;
</pre>

<h2>Eksempel</h2>
<pre>
    x = 1;
    while x &lt; 10 do
        println("x er ", x);
        x = x + 1;
    done;
</pre>
