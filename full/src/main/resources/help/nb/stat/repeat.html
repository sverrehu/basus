<h1>repeat</h1>
<p>Utfører en liste av operasjoner et gitt antall ganger. Hvor mange
ganger denne løkken skal kjøre kan angis med et tall eller et numerisk
uttrykk.</p>

<h2>Syntaks</h2>
<pre>
    repeat <span class="pseudo">numerisk-uttrykk</span> times
        <span class="pseudo">kodeblokk</span>
    done;
</pre>

<h2>Eksempel</h2>
<pre>
    repeat 10 times
        println("Hei");
    done;
</pre>
